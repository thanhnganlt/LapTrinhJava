<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chỉnh sửa sách</title>
    <th:block th:replace="layout::link-css"></th:block>
</head>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h1 class="mb-4">Chỉnh sửa sách</h1>
        <form th:action="@{/book/edit/{id}(id=${book.id})}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label" for="title">Tên sách</label>
                <input type="text" class="form-control" th:field="*{title}" id="title" placeholder="Nhập tên sách">
                <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="author">Tác giả</label>
                <input type="text" class="form-control" th:field="*{author}" id="author" placeholder="Nhập tên tác giả">
                <span th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="price">Giá</label>
                <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Nhập giá sách">
                <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Danh mục</label>
                <input type="text" class="form-control" th:field="*{category}" id="category" placeholder="Nhập danh mục sách">
                <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}" class="text-danger"></span>
            </div>
            <div class="mb-3">
                <label class="form-label" for="imageUrl">URL hình ảnh</label>
                <input type="file" class="form-control" th:field="*{imageUrl}" id="imageUrl">
                <span th:if="${#fields.hasErrors('imageUrl')}" th:errors="*{imageUrl}" class="text-danger"></span>
            </div>
            <div class="d-flex justify-content-between">
                <input type="submit" class="btn btn-primary" value="Lưu">
                <a th:href="@{/}" class="btn btn-secondary">Trở về</a>
            </div>
        </form>
    </div>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
